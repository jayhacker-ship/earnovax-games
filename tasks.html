<html lang="en">

<head>

    <title>EarnoVax - Smart Task Wall</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 136, 0.03) 2px, rgba(0, 255, 136, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(157, 0, 255, 0.03) 2px, rgba(157, 0, 255, 0.03) 4px);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(157, 0, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(90deg, #00FF88, #00D4FF, #9D00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 28px;
                margin-bottom: 5px;
            }
        }

        .header p {
            color: #00FF88;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        /* Tasks Grid - Exactly 2 Columns */
        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        @media (max-width: 640px) {
            .tasks-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

        /* Task Card - Dark Cyberpunk */
        .task-card {
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 255, 136, 0.3);
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 0 40px rgba(0, 255, 136, 0.1);
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4),
                0 0 60px rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.6);
        }

        .task-card.completed {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: rgba(76, 175, 80, 0.3);
        }

        .task-card.completed::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: rgba(0, 255, 136, 0.4);
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .card-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            aspect-ratio: 16/9;
        }

        .card-content {
            padding: 12px;
        }

        .category-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .category-badge.youtube {
            background: #FF0000;
            color: white;
            border-color: #FF0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .category-badge.telegram {
            background: #0088cc;
            color: white;
            border-color: #0088cc;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.5);
        }

        .category-badge.instagram,
        .category-badge.reels {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
            border-color: #E1306C;
            box-shadow: 0 0 15px rgba(225, 48, 108, 0.5);
        }

        .category-badge.app_install {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .category-badge.website {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        .category-icon {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .card-title {
            font-size: 15px;
            font-weight: 700;
            color: #00FF88;
            margin-bottom: 8px;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .reward-badge {
            background: linear-gradient(135deg, #00FF88, #00D4FF);
            color: #000;
            font-size: 14px;
            font-weight: 900;
            padding: 6px 12px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.5);
        }

        .view-btn {
            background: rgba(157, 0, 255, 0.3);
            color: #9D00FF;
            font-size: 11px;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 10px;
            border: 1px solid #9D00FF;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
        }

        .view-btn:hover {
            background: rgba(157, 0, 255, 0.5);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(157, 0, 255, 0.6);
        }

        /* Glassmorphism Modal - Dark */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(0, 255, 136, 0.2);
            border: 2px solid rgba(0, 255, 136, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            position: relative;
            height: 200px;
            overflow: hidden;
            border-radius: 24px 24px 0 0;
        }

        .modal-header-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            color: #00FF88;
            border: 2px solid #00FF88;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .modal-close:hover {
            background: #ff0000;
            border-color: #ff0000;
            transform: rotate(90deg);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-category {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-category.youtube {
            background: #FF0000;
            color: white;
            border-color: #FF0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        .modal-category.telegram {
            background: #0088cc;
            color: white;
            border-color: #0088cc;
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.6);
        }

        .modal-category.instagram,
        .modal-category.reels {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
            border-color: #E1306C;
            box-shadow: 0 0 20px rgba(225, 48, 108, 0.6);
        }

        .modal-category.app_install {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
        }

        .modal-category.website {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, #00FF88, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .modal-description {
            font-size: 15px;
            color: #b0b0b0;
            line-height: 1.7;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 8px;
        }

        /* Scrollbar styling for modal description */
        .modal-description::-webkit-scrollbar {
            width: 6px;
        }

        .modal-description::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .modal-description::-webkit-scrollbar-thumb {
            background: #00FF88;
            border-radius: 10px;
        }

        .modal-description::-webkit-scrollbar-thumb:hover {
            background: #00D4FF;
        }

        .steps-section {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.1);
        }

        .steps-title {
            font-size: 16px;
            font-weight: 700;
            color: #00FF88;
            margin-bottom: 12px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .step-item {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
            align-items: flex-start;
        }

        .step-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            flex-shrink: 0;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        .step-text {
            color: #e0e0e0;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Verification Area */
        .verification-area {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
        }

        .verification-title {
            font-size: 14px;
            font-weight: 700;
            color: #00FF88;
            margin-bottom: 12px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .timer-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 24px;
            font-weight: 900;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 12px;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.6);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .status-message {
            font-size: 14px;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .status-message.warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 2px solid #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 2px solid #f44336;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.3);
        }

        .status-message.success {
            background: rgba(0, 255, 136, 0.2);
            color: #00FF88;
            border: 2px solid #00FF88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .code-input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid rgba(0, 255, 136, 0.3);
            color: #00FF88;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
        }

        .code-input:focus {
            border-color: #00FF88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        /* Action Buttons */
        .action-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4),
                0 0 30px rgba(102, 126, 234, 0.3);
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6),
                0 0 40px rgba(102, 126, 234, 0.5);
        }

        .action-btn.success {
            background: linear-gradient(135deg, #00FF88, #00D4FF);
            color: #000;
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5),
                0 0 30px rgba(0, 255, 136, 0.4);
        }

        .action-btn.success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.7),
                0 0 40px rgba(0, 255, 136, 0.6);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .reward-info {
            background: linear-gradient(135deg, #00FF88, #00D4FF);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4),
                0 0 30px rgba(0, 255, 136, 0.3);
        }

        .reward-info-text {
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }

        .reward-info-value {
            font-size: 24px;
            font-weight: 900;
            color: #000;
        }

        /* Stats Bar */
        .stats-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            padding: 16px;
            z-index: 100;
            border-top: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 -5px 30px rgba(0, 255, 136, 0.2);
        }

        .stats-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 900;
            background: linear-gradient(90deg, #00FF88, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            margin-top: 4px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #00FF88;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .spinner {
            border: 4px solid rgba(0, 255, 136, 0.2);
            border-radius: 50%;
            border-top: 4px solid #00FF88;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

        function getCategoryIcon(category) {
            return categoryIcons[category?.toLowerCase()] || categoryIcons['website'];
        }

        function getCategoryName(category) {
            const names = {
                youtube: 'YouTube',
                telegram: 'Telegram',
                instagram: 'Instagram',
                reels: 'Instagram Reels',
                app_install: 'App Install',
                website: 'Website'
            };
            return names[category?.toLowerCase()] || 'Task';
        }

        // LocalStorage Functions
        function getCompletedTasks() {
            const completed = localStorage.getItem(STORAGE_KEY);
            return completed ? JSON.parse(completed) : [];
        }

        function markTaskCompleted(taskId, points) {
            const completed = getCompletedTasks();
            if (!completed.includes(taskId)) {
                completed.push(taskId);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(completed));

                const currentPoints = parseInt(localStorage.getItem(POINTS_KEY) || '0');
                localStorage.setItem(POINTS_KEY, (currentPoints + points).toString());
            }
        }

        function isTaskCompleted(taskId) {
            return getCompletedTasks().includes(taskId);
        }

        function updateStats(totalTasks) {
            const completed = getCompletedTasks();
            const points = parseInt(localStorage.getItem(POINTS_KEY) || '0');

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completed.length;
            document.getElementById('earnedPoints').textContent = points.toLocaleString();
        }

        // Load Tasks
        async function loadTasks() {
            const container = document.getElementById('tasksContainer');

            try {
                const tasksQuery = query(collection(db, 'tasks'), orderBy('reward', 'desc'));
                const querySnapshot = await getDocs(tasksQuery);

                container.innerHTML = '';

                if (querySnapshot.empty) {
                    container.innerHTML = '<div class="loading">No tasks available</div>';
                    updateStats(0);
                    return;
                }

                updateStats(querySnapshot.size);

                querySnapshot.forEach((doc) => {
                    const task = doc.data();
                    const taskId = doc.id;
                    const completed = isTaskCompleted(taskId);
                    const imageUrl = task.image_url || 'https://via.placeholder.com/400x200/667eea/ffffff?text=Task';

                    const card = document.createElement('div');
                    card.className = `task-card ${completed ? 'completed' : ''}`;
                    card.onclick = () => !completed && openTaskModal(taskId, task);

                    card.innerHTML = `
                        <img src="${imageUrl}" alt="${task.title}" class="card-image" onerror="this.src='https://via.placeholder.com/400x200/667eea/ffffff?text=Task'">
                        <div class="card-content">
                            <div class="category-badge ${task.category || 'website'}">
                                ${getCategoryIcon(task.category)}
                                ${getCategoryName(task.category)}
                            </div>
                            <div class="card-title">${task.title || 'Untitled Task'}</div>
                            <div class="card-footer">
                                <div class="reward-badge">+${task.reward || 0}</div>
                                <button class="view-btn">View Details</button>
                            </div>
                        </div>
                    `;

                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading tasks:', error);
                container.innerHTML = '<div class="loading">Error loading tasks</div>';
            }
        }

        // Open Modal
        function openTaskModal(taskId, task) {
            currentTask = { id: taskId, ...task };
            attemptCount = 0;
            taskStartTime = null;

            const modal = document.getElementById('taskModal');
            document.getElementById('modalImage').src = task.image_url || 'https://via.placeholder.com/600x200/667eea/ffffff?text=Task';
            document.getElementById('modalTitle').textContent = task.title;
            document.getElementById('modalDescription').textContent = task.description || 'Complete this task to earn points!';
            document.getElementById('modalReward').textContent = `+${task.reward} Points`;

            const categoryBadge = document.getElementById('modalCategory');
            categoryBadge.className = `modal-category ${task.category || 'website'}`;
            categoryBadge.innerHTML = `${getCategoryIcon(task.category)} ${getCategoryName(task.category)}`;

            // Generate Steps
            const stepsContainer = document.getElementById('stepsContainer');
            const steps = getStepsForCategory(task.verification_mode, task.category);
            stepsContainer.innerHTML = steps.map((step, i) => `
                <div class="step-item">
                    <div class="step-number">${i + 1}</div>
                    <div class="step-text">${step}</div>
                </div>
            `).join('');

            // Setup Verification Area
            setupVerificationArea(task.verification_mode);

            modal.classList.add('active');
        }

        function getStepsForCategory(mode, category) {
            if (mode === 'secret_code') {
                return [
                    'Join the channel/group',
                    'Find the secret code',
                    'Enter code below',
                    'Claim your reward'
                ];
            } else if (mode === 'app_install') {
                return [
                    'Click Install button',
                    'Download and install app',
                    'Open the app',
                    'Submit proof screenshot'
                ];
            } else {
                return [
                    'Click Start Task button',
                    'Complete the action',
                    'Wait for timer (15 seconds)',
                    'Verify and claim reward'
                ];
            }
        }

        function setupVerificationArea(mode) {
            const area = document.getElementById('verificationArea');

            if (mode === 'secret_code') {
                area.innerHTML = `
                    <div class="verification-title">üîê Enter Secret Code</div>
                    <input type="text" id="secretCodeInput" class="code-input" placeholder="Enter code here" maxlength="20">
                    <div style="height: 12px;"></div>
                    <button class="action-btn primary" onclick="verifySecretCode()">Verify & Claim</button>
                `;
            } else if (mode === 'app_install') {
                area.innerHTML = `
                    <div class="verification-title">üì± Install Application</div>
                    <button class="action-btn primary" onclick="installApp()">Install Now</button>
                `;
            } else {
                area.innerHTML = `
                    <div class="verification-title">‚è±Ô∏è Auto Verification</div>
                    <div id="statusMessage"></div>
                    <button class="action-btn primary" id="startTaskBtn" onclick="startAutoVerification()">Start Task</button>
                `;
            }
        }

        // Auto Verification (The 4-Step Loop)
        window.startAutoVerification = function () {
            if (!currentTask) return;

            taskStartTime = Date.now();
            attemptCount++;

            // Open link
            if (currentTask.task_link) {
                window.open(currentTask.task_link, '_blank');
            }

            // Start 15s timer
            let timeLeft = 15;
            const statusMsg = document.getElementById('statusMessage');
            const btn = document.getElementById('startTaskBtn');

            statusMsg.innerHTML = '<div class="timer-display" id="timerDisplay">15s</div>';
            btn.disabled = true;

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').textContent = `${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAutoVerification();
                }
            }, 1000);
        };

        function checkAutoVerification() {
            const elapsedTime = (Date.now() - taskStartTime) / 1000;
            const statusMsg = document.getElementById('statusMessage');
            const btn = document.getElementById('startTaskBtn');

            if (attemptCount >= 4) {
                statusMsg.innerHTML = '<div class="status-message success">‚úÖ Verification Complete!</div>';
                btn.outerHTML = '<button class="action-btn success" onclick="claimReward()">üéâ Claim Reward</button>';
            } else {
                statusMsg.innerHTML = `<div class="status-message error">‚ùå Verification Failed! Attempt ${attemptCount}/4<br>Please try again and stay on the page longer.</div>`;
                btn.disabled = false;
                btn.textContent = 'Try Again';
            }
        }

        // Secret Code Verification
        window.verifySecretCode = function () {
            if (!currentTask) return;

            const input = document.getElementById('secretCodeInput').value.trim().toUpperCase();
            const correctCode = (currentTask.secret_code || '').toUpperCase();

            if (input === correctCode) {
                document.getElementById('verificationArea').innerHTML = `
                    <div class="status-message success">‚úÖ Code Verified!</div>
                    <button class="action-btn success" onclick="claimReward()">üéâ Claim Reward</button>
                `;
            } else {
                alert('‚ùå Incorrect code! Please try again.');
            }
        };

        // App Install
        window.installApp = function () {
            if (!currentTask && currentTask.task_link) {
                window.open(currentTask.task_link, '_blank');
            }

            document.getElementById('verificationArea').innerHTML = `
                <div class="status-message success">üì± App opened! Install and come back.</div>
                <button class="action-btn success" onclick="submitProof()">Submit Proof</button>
            `;
        };

        window.submitProof = function () {
            if (window.TaskChannel) {
                TaskChannel.postMessage(JSON.stringify({
                    type: 'SUBMIT_PROOF',
                    taskId: currentTask.id,
                    taskTitle: currentTask.title
                }));
                closeModal();
            } else {
                alert('Please complete this in the app!');
            }
        };

        // Claim Reward - SECURE
        window.claimReward = function () {
            if (!currentTask) return;

            markTaskCompleted(currentTask.id, currentTask.reward);

            // Send to Flutter (Secure)
            if (window.TaskChannel) {
                TaskChannel.postMessage(JSON.stringify({
                    type: 'ADD_POINTS',
                    points: currentTask.reward,
                    id: currentTask.id,
                    title: currentTask.title
                }));
                console.log('‚úÖ Points sent to Flutter app');
            } else {
                console.log('üåê Browser mode: Points added locally');
            }

            closeModal();
            loadTasks();
            updateStats(document.querySelectorAll('.task-card').length);
        };

        // Close Modal
        window.closeModal = function () {
            const modal = document.getElementById('taskModal');
            modal.classList.remove('active');
            currentTask = null;
            if (timerInterval) clearInterval(timerInterval);
        };

        // Click outside to close
        document.getElementById('taskModal').addEventListener('click', (e) => {
            if (e.target.id === 'taskModal') closeModal();
        });

        // Initialize
        loadTasks();
    </script>
